name: send-daily-emails

on:
  schedule:
    - cron: "0 9 * * *" # daily at 09:00 UTC
  workflow_dispatch:

jobs:
  send_daily:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger send-daily job
        env:
          APP_URL: ${{ secrets.APP_URL }}
          JOB_SECRET: ${{ secrets.JOB_SECRET }}
        run: |
          set -euo pipefail
          curl -fS -X POST "${APP_URL}/api/jobs/send-daily" \
            -H "x-job-secret: ${JOB_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{}'
